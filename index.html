<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS-Exercise-1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="#"> 
    <!-- First name, last name, email, password fields -->
    <fieldset>
        <label>Enter your first name: <input type="text" name="firstName" required/></label>
        <label>Enter your last name: <input type="text" name="lastName" required/></label>
        <label>Enter your email: <input type="email" name="email" required/></label>
        <label>Enter your password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required/></label>

    </fieldset>
    <fieldset>
        <label><input class="inline" type="radio" name="account-type" /> Personal account</label>
        <label><input class="inline" type="radio" name="account-type" /> Business account</label>
        <label><input class="inline" type="checkbox" name="termsConditions" required/> I accept the <a href="#">terms and conditions</a></label>
    </fieldset>
    <fieldset> 
        <label>Upload a profile picture: <input type="file" name="fileUpload" /></label>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120"> </label>
        <label>
            How did you hear from us?
            <select name="referrer">
                <option value="">(select one)</option><!--Value attrib will just be empty-->
                <option value="1">News</option>
                <option value="2">Blog</option>
                <option value="3">Forum</option>
                <option value="4">Others</option>
            </select>
        </label>
        <label>
            Provide a bio: 
            <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
        </label>
        
        
    </fieldset>
    <input type="submit" value="submit" />
</form>

</body>
</html>
